<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Assignment 6</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cd4b617a23.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body class="" onload="fetchAiTools()">
    <!-- header start -->
    <header>
      <h1 class="text-center fw-bold my-4 mx-auto">AI UNIVERSE HUB</h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">
      <!-- all card section start -->
      <section
        id="card-container"
        class="row gap-5 d-flex justify-content-center"
      ></section>
      <!-- all card section end -->

      <!-- single card modal start -->
      <section id="modal-container" class="container">

<!-- Modal -->
<div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card bg-danger-subtle">
              <div class="card-body">
                <h5 class="card-title"><span id="modal-1-title"></span></h5>
                <div id="plan" class="d-flex justify-content-between text-center">
                </div>
                <div id="card-feature" class="d-flex justify-content-between">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              
              <div id="modal2" class="card-body">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
      </section>
      <!-- single card modal end -->
    </main>
    <!-- main end -->
    
 
    <!-- js links -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
